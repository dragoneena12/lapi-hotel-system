name: push

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: docker/lapi-hotel-system/Dockerfile
          push: true
          tags: dragoneena12/lapi-hotel-system:latest
      - name: Build and push init container
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: docker/init/Dockerfile
          push: true
          tags: dragoneena12/lapi-hotel-system-init:latest
